<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { 
        font-size: 11px; 
        text-align: center; 
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .main {
        display: grid;
        place-items: center;
        flex-direction: column;
        background-color: hsl(0, 0%, 98%);
      }
      .main button {
        background-color: #333333;
        width: 75px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <span>Jessica Randall</span><br>
      <span>London, United Kingdom</span><br>
      <span>"Front-end developer and avid reader.</span><br>
      <button>GitHub</button><br>
      <button>Frontend Mentor</button><br>
      <button>LinkedIn</button><br>
      <button>Twitter</button><br>
      <button>Instagram</button><br>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cyber cube</a>.
    </div>
  </body>
</html>
