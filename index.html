<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { 
        font-size: 11px; 
        text-align: center; 
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .main {
        display: grid;
        place-items: center;
        background-color: hsl(0, 0%, 98%);
        background-color: #1f1f1f;
        height: 100vh;
      }
      .main button {
        background-color: #333333;
        width: 150px;
        height: 30px;
        color: white;
        text-align: center;
        border: none;
        border-radius: 4px;
      }
      body {
        background-color: #1d1d1d;
      }
      .white {
        color: white;
      }
      .green {
        color: #c9ec50;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="main">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
        <span class="white">Jessica Randall</span>
        <span class="green">London, United Kingdom</span>
        <span class="white">"Front-end developer and avid reader.</span>
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cyber cube</a>.
    </div>
  </body>
</html>
